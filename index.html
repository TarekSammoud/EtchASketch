<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,400&display=swap" rel="stylesheet"> <title>Etch A Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="scripts.js"></script> 

    </head>

<body>
    <div id="title">Etch-A-Sketch</div>
    <div class="mainBody">

        <div id="menu">
            <div class="color-select">
                 <div id="color-choice">Color</div>
                 <div class="colors">
                <button id="rainbowBtn">Rainbow</button>
                <button id="blackBtn">Black</button>
            </div>
            </div>
            <div class="slider-comment">Adjust Size</div>
            <input id="size" type="range" min="1" max="306" value="1">
            <button id="clearBtn">Clear</button>
        
            </div>
    <div class="container">  </div>
  

</div>

<script>
    let boxNB = 16;
    createGrid(boxNB) ; 
setBoxSize(boxNB) ; 
changeColor() ;
const input = document.getElementById("size") ; 
    input.addEventListener('input',function () {
        boxNB = this.value ; 
        console.log(boxNB) ;
        createGrid(boxNB) ; 
setBoxSize(boxNB) ; 
changeColor() ;
    })
    
</script>


</body>


</html>
